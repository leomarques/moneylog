name: Ktlint
on:
  push:

jobs:
  check-code-style:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: 'corretto'
          java-version: '17'
      - name: Check code style
        shell: bash
        run: ./gradlew ktlintCheck
